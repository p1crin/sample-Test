name: Deploy Batch Worker

# Batchコンテナのデプロイ(batch/配下の変更時のみ)
on:
  push:
    branches:
      - main
    paths:
      - 'batch/**'
      - 'prisma/**'
  workflow_dispatch:

# 同時実行制御
concurrency:
  group: batch-deployment
  cancel-in-progress: false

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: prooflink-batch

jobs:
  deploy-batch:
    name: Build and Push Batch Worker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20

    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Batch image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Batchワーカーイメージをビルド
          cd batch
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # ECRにプッシュ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update AWS Batch Job Definition
        env:
          JOB_DEFINITION_NAME: prooflink-user-import
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # 既存のJob Definitionを取得
          aws batch describe-job-definitions \
            --job-definition-name $JOB_DEFINITION_NAME \
            --status ACTIVE \
            --query 'jobDefinitions[0]' \
            > job-definition.json

          # 新しいイメージURIで更新
          jq --arg IMAGE "$IMAGE_URI" \
            '.containerProperties.image = $IMAGE | del(.jobDefinitionArn, .revision, .status)' \
            job-definition.json > new-job-definition.json

          # 新しいリビジョンを登録
          aws batch register-job-definition --cli-input-json file://new-job-definition.json

      - name: Deployment summary
        run: |
          echo "### Batch Worker Deployment Summary :package:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Job Definition**: prooflink-user-import" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
